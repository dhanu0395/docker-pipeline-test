trigger: none

pool:
  name: LinuxPool

steps:
- checkout: self
  displayName: "Checkout source code"

- task: Docker@2
  inputs:
    containerRegistry: 'Docker Reg'
    repository: 'amazontomcat'
    command: 'build'
    Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
    buildContext: '$(Build.SourcesDirectory)'

- task: Docker@2
  inputs:
    containerRegistry: 'Docker Reg'
    repository: 'amazontomcat'
    command: 'push'



